<!doctype html>
<html lang="en">

<head>
  <meta charset="utf-8">
  <title>TravelapiFrontend Test</title>
  <base href="/">

  <meta name="viewport" content="width=device-width, initial-scale=1">
  <link rel="icon" type="image/x-icon" href="favicon.ico">
  <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/css/bootstrap.min.css">
  <script src="https://cdn.jsdelivr.net/gh/cferdinandi/smooth-scroll@14/dist/smooth-scroll.polyfills.min.js"></script>
  <script src="https://cdnjs.cloudflare.com/ajax/libs/iframe-resizer/3.6.1/iframeResizer.min.js" type="text/javascript"></script> <!-- script for resizing iframe -->
</head>

<body>
  
    <div class="container">

      <div class="row">

        <style>#myframe{border:none;width:100%;min-height:100vh;}</style>

        <div class="col-md-12">

          <iframe id="myframe" src="https://lesscars.io/klima-kohle-demo/1" name="myframe" scrolling="no" frameborder="no" align="center"></iframe>

        </div>

      </div>

    </div>
    
    <script>iFrameResize({
      log: true,
      checkOrigin: false,
      iframeResizerEnable: true,
      autoResize: true,
      messageCallback: function (message) {
        var el = document.getElementById('myframe');
        var y = message.message.scrollTo;

        while (el) {
          y += el.offsetTop;
          el = el.offsetParent;
        }

        var scroll = new SmoothScroll();
        scroll.animateScroll( y );

      }
    }, '#myframe')</script>
</body>

</html>
