<!doctype html>
<html lang="en">

<head>
  <meta charset="utf-8">
  <title>TravelapiFrontend Test</title>
  <base href="/">

  <meta name="viewport" content="width=device-width, initial-scale=1">
  <link rel="icon" type="image/x-icon" href="favicon.ico">
  <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/css/bootstrap.min.css">
  <script src="https://cdnjs.cloudflare.com/ajax/libs/iframe-resizer/3.5.15/iframeResizer.min.js" type="text/javascript"></script>
  <script src="https://cdn.jsdelivr.net/gh/cferdinandi/smooth-scroll@14/dist/smooth-scroll.polyfills.min.js"></script>
  <!-- script for resizing iframe -->
</head>

<body>

  <div class="container">

    <div class="row">

      <style>
        #myframe {
          border: none;
          width: 100%;
          min-height: 100vh;
        }
      </style>

      <div class="col-md-6">

        <iframe id="myframe" src="http://preview.sourcecoder.org/" name="myframe" scrolling="no" frameborder="no" align="center"
          width="100%" height:"500px"></iframe>

      </div>

    </div>

  </div>

  <script>iFrameResize({
      log: false,
      messageCallback: function (message) {
        var el = document.getElementById('myframe');
        var y = message.message.scrollTo;

        while (el) {
          y += el.offsetTop;
          el = el.offsetParent;
        }

        var scroll = new SmoothScroll();
        scroll.animateScroll( y );
      }
    }, '#myframe')</script>
</body>

</html>
